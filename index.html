<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Mon Road Trip</title>

    <!-- ✅ CSS Leaflet (sans integrity) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- ✅ CSS Awesomplete -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">

    <!-- ✅ Ton styles.css nettoyé -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="sidebar">
        <h1>🌍 Mon Road Trip</h1>

        <!-- ✅ Barre de recherche -->
        <input id="search" type="text" placeholder="Rechercher un lieu...">
        <button id="reset">Réinitialiser</button>

        <!-- ✅ Liste des étapes -->
        <h2>Étapes</h2>
        <ul id="etapes-list"></ul>

        <!-- ✅ Itinéraire -->
        <div id="itineraire-info"></div>

        <!-- ✅ Détails -->
        <button id="toggle-details">Afficher les détails</button>
        <div id="details-segments" style="display: none;"></div>

        <!-- Liste des POI trouvés -->
        <h2>Points d'intérêt</h2>
        <div id="poi-controls">
            <label><input type="checkbox" id="toggle-hotels" checked> Hôtels</label>
            <label><input type="checkbox" id="toggle-restaurants" checked> Restaurants</label>
            <label><input type="checkbox" id="toggle-attractions" checked> Attractions</label>
        </div>
        <ul id="poi-list"></ul>
    </div>

    <!-- ✅ Carte -->
    <div id="map"></div>

    <!-- ✅ JS Leaflet (sans integrity) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- ✅ JS Awesomplete -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>

    <!-- ✅ JS Sortable (pour déplacer les étapes) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <!-- ✅ Ton app.js -->
    <script src="app.js"></script>

</body>
</html>
