<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Mon Road Trip</title>

    <!-- ‚úÖ CSS Leaflet (sans integrity) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- ‚úÖ CSS Awesomplete -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">

    <!-- ‚úÖ Style perso -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        #sidebar {
            width: 320px;
            background: #f5f5f5;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
            height: 100vh;
        }
        #map {
            flex: 1;
            height: 100vh;
        }
        .etape {
            background: #fff;
            border: 1px solid #ddd;
            margin: 5px 0;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
        }
        .supprimer {
            background: red;
            color: white;
            border: none;
            padding: 4px 6px;
            cursor: pointer;
            border-radius: 3px;
        }
        button {
            margin: 5px 0;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h1>üåç Mon Road Trip</h1>

        <!-- ‚úÖ Barre de recherche -->

        <!-- ‚úÖ Liste des √©tapes -->

        <button id="save-roadtrip">üíæ Sauvegarder Roadtrip</button>

        <button id="load-roadtrip-button">üìÇ Charger Roadtrip</button>

        <!-- ‚úÖ Itin√©raire -->
        <div id="itineraire-info"></div>

        <!-- ‚úÖ D√©tails -->

        <div id="details-segments" style="display: none;"></div>
    </div>

    <!-- ‚úÖ Carte -->
    <div id="map"></div>

    <!-- ‚úÖ JS Leaflet (sans integrity) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- ‚úÖ JS Awesomplete -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>

    <!-- ‚úÖ JS Sortable (pour d√©placer les √©tapes) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <!-- ‚úÖ Ton app.js -->

</body>
</html>
